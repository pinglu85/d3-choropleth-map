<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>D3 Choropleth Map</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <h1 id="title">U.S. Educational Attainment</h1>
        <p id="description">
          Percentage of adults age 25 and older with a bachelor's degree or
          higher (2010-2014)
        </p>
      </div>
      <div class="choropleth-map"></div>
      <div id="source">
        Source:
        <a
          href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
          >USDA Economic Research Service</a
        >
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"
      integrity="sha256-DCW2G+HXRTaX80n/cuqXdLtWpE59kVHmSBzwPRBHe/o="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
